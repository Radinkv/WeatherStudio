<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="text-center">
        <img class="img-responsive center-block" src="https://media.giphy.com/media/k0RechlPcfQeA/source.gif" id="waitAnimation">
        <h1>The city you have entered is: <span id="message">null</span>.</h1>
        <a href="/index.html">Back to home page -></a>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    function setElementText(elementId, text) {
      var element = document.getElementById(elementId);
      element.innerHTML = text;
    }
    $(window).on("load", function () {
      console.log("ready");
    });

    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var idNumber = getParameterByName("city");
    setElementText("message", idNumber);
  </script>
</body>

</html>
