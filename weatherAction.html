<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body background="">

  <div class="container">

    <div class="row">
      <div class="text-center">
        <img class="img-responsive center-block" src="https://media.giphy.com/media/k0RechlPcfQeA/source.gif" id="waitAnimation">
        <h1>The place you have entered is: <span id="city">null</span>,</h1>
        <h1><span id="country"> <a href="/index.html">Back to home page -></a>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    function setElementText(elementId, text) {
      var element = document.getElementById(elementId);
      element.innerHTML = text;
    }


    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var idNumber = getParameterByName("city");
    var serialNumber = getParameterByName("country");
  
    setElementText("city", idNumber);
    setElementText("country", serialNumber);

setTimeout(function () {
  window.location = "./weatherStudio.html?city=" + getParameterByName("city") + "&country=" + getParameterByName("country");
}, 3000);
   
  </script>
</body>

</html>
